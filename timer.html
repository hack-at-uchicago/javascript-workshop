<html>
	<head>
		<title>Timer</title>
	</head>
	<body>
		Seconds you've been on this page: <span id="time_display"></span>
		<script type="text/javascript">
			var seconds = 0;
			var display = document.getElementById('time_display');
			function update() {
				display.innerText = seconds.toString();
				seconds++;
			}
			setInterval(update, 1000);
		</script>
	</body>
</html>
