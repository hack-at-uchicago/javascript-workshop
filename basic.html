<html>
	<head>
		<title>My First JS</title>
	</head>
	<body>
		<button id="mybutton">Click Me</button>
		<script type="text/javascript">
			function sayHello() {
				alert('Hello from JavaScript!');
			}
			document.getElementById('mybutton').addEventListener('click', sayHello);
		</script>
	</body>
</html>
