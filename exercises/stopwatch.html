<html>
  <head>
    <title>Stopwatch</title>
    <script type="text/javascript">
    
      document.addEventListener('DOMContentLoaded', function() {

        var paused = true;
        var seconds = 0;
        var intervalId = null;

        var time_ind = document.getElementById('time_ind');
        var start_pause = document.getElementById('start_pause');
        var reset = document.getElementById('reset');

        time_ind.innerText = seconds;

        start_pause.addEventListener('click', function() {
          if(paused) {
            // start
            start_pause.innerText = 'Pause';
            intervalId = setInterval(function() {
              seconds += 1;
              time_ind.innerText = seconds;
            }, 1000)
          } else {
            // pause
            start_pause.innerText = 'Start';
            clearInterval(intervalId);
          }
          paused = !paused;
        });

        reset.addEventListener('click', function() {
          paused = true;
          start_pause.innerText = 'Start';
          clearInterval(intervalId);
          seconds = 0;
          time_ind.innerText = seconds;
        });

      });

    </script>
  </head>
  <body>
    <div id="time_ind"></div>
    <button id="start_pause">Start</button>
    <button id="reset">Reset</button>
  </body>
</html>
