<html>
  <head>
    <title>Password Validator</title>
    <script type="text/javascript">
      document.addEventListener('DOMContentLoaded', function() {
        var pw_field = document.getElementById('password');
        var strength_indicator = document.getElementById('strength');
        pw_field.addEventListener('keyup', function() {
          var length = pw_field.value.length;
          console.log(length);
          if(length > 10) {
            strength_indicator.innerText = 'strong';
          } else if(length > 5) {
            strength_indicator.innerText = 'okay';
          } else {
            strength_indicator.innerText = 'weak';
          }
        })
      });
    </script>
  </head>
  <body>
    <input type="password" id="password"/>
    <span id="strength"></span>
  </body>
</html>
